    <script type="text/x-docstrap-searchdb">
    {"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" @h5plus Namespaces $api$plus Modules $api.clip$api.color$api.event$api.func$api.img$api.linq$api.math$api.money$api.os$api.qs$api.storage$api.string$api.type$plus.back$plus.clip$plus.img$plus.msg$plus.ui$plus.win Modules Namespaces $api 常用api，与设备无关的 $plus 设备调用的库 × Search results Close Documentation generated by JSDoc 3.6.3 on Wed Nov 20th 2019 using the DocStrap template. "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" @h5plus Namespaces $api$plus Modules $api.clip$api.color$api.event$api.func$api.img$api.linq$api.math$api.money$api.os$api.qs$api.storage$api.string$api.type$plus.back$plus.clip$plus.img$plus.msg$plus.ui$plus.win Namespaces Namespaces $api 常用api，与设备无关的 $plus 设备调用的库 × Search results Close Documentation generated by JSDoc 3.6.3 on Wed Nov 20th 2019 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" @h5plus Namespaces $api$plus Modules $api.clip$api.color$api.event$api.func$api.img$api.linq$api.math$api.money$api.os$api.qs$api.storage$api.string$api.type$plus.back$plus.clip$plus.img$plus.msg$plus.ui$plus.win Plus 设备相关的常用api 安装 npm install @h5plus/core --save yarn add @h5plus/core 基本使用 import Vue from 'vue' import plus from '@h5plus/core' Vue.use(plus) 其方法中的this指向组件 - event Vue 选项 Events模块管理客户端事件，包括系统事件，如扩展API加载完毕、程序前后台切换等。 \"plusready\": 扩展 API 加载完成事件 \"pause\": 运行环境从前台切换到后台事件 \"resume\": 运行环境从后台切换到前台事件 \"netchange\": 设备网络状态变化事件 \"newintent\": 新意图事件 \"plusscrollbottom\": 窗口滚动到底部事件 \"error\": 页面加载错误事件 \"background\": 应用切换到后台运行事件 \"foreground\": 应用切换到前台运行事件 \"trimmemory\": 应用需要清理内存事件 \"splashclosed\": 应用启动界面已关闭事件 - listener Vue 选项 用于监听自定义的事件广播 - $api 全局window中扩展$api，包含常用api，与设备无关的 - $plus 全局window中扩展$plus，包含设备相关的api - 示例 export default { name: 'app', // Events模块管理客户端事件，包括系统事件，如扩展API加载完毕、程序前后台切换等。 // \"plusready\": 扩展API加载完成事件 // \"pause\": 运行环境从前台切换到后台事件 // \"resume\": 运行环境从后台切换到前台事件 // \"netchange\": 设备网络状态变化事件 // \"newintent\": 新意图事件 // \"plusscrollbottom\": 窗口滚动到底部事件 // \"error\": 页面加载错误事件 // \"background\": 应用切换到后台运行事件 // \"foreground\": 应用切换到前台运行事件 // \"trimmemory\": 应用需要清理内存事件 // \"splashclosed\": 应用启动界面已关闭事件 event: { // plusready，设备加载完成 plusready() { console.log('test组件 设备加载完成') } }, // 自定义窗体监听选项 listener: { // “customEvent”为事件名称 customEvent(e) { // e.detail：事件传递的数据 alert('test:' + JSON.stringify(e.detail)) } }, methods: { // 广播消息 send: function() { $plus.msg.send('customEvent', { a: 1 }, { self: true }) } } } 自定义扩展 import Vue from 'vue' import plus from 'h5pa-vue' Vue.use(plus, { // 全局指定hbuild的错误页地址 errorPage: '/error.html', // 是否需要模拟 isSim: true }) 参考 Vue2 中文 html5plus Api 与设备无关的常用api 安装 npm install @h5plus/api --save yarn add @h5plus/api 基本使用 import '@h5plus/api' 参考 decimal.js accounting.js validator.js color qs linqjs Persist 基于Vuex的持久化保存，加入了HTML5+ 的 plus.storage 支持 Touch 基于Vue的touch插件 Bus 基于Vue的事件总线 img-ui 跟图像有关的组件,例如二维码、html保存图片等 × Search results Close Documentation generated by JSDoc 3.6.3 on Wed Nov 20th 2019 using the DocStrap template. "},"$api.html":{"id":"$api.html","title":"命名空间: $api","body":" @h5plus Namespaces $api$plus Modules $api.clip$api.color$api.event$api.func$api.img$api.linq$api.math$api.money$api.os$api.qs$api.storage$api.string$api.type$plus.back$plus.clip$plus.img$plus.msg$plus.ui$plus.win 命名空间: $api $api 常用api，全局的对象：window.$api 包含：类型处理、数学计算、金额处理、字符串和验证、颜色库、深度拷贝、运行环境、查询字符串、存储、图像处理 See: 类型处理：type模块 数学计算：math模块 金额处理：money模块 字符串和验证：string模块 颜色库：color模块 运行环境：os对象 查询字符串：qs模块 简单存储：storage模块 图像处理：img模块 查询：linq模块 函数处理：func模块 复制功能：clip模块 样式功能：css模块 事件监听：event模块 ready Dom加载完成，相当于window.onload Example Dom加载完成 $api.ready(function(){ console.log('Dom 加载完成') }) mix( [deep], target, objects) 深度对象拷贝 Parameters: Name Type Argument Default Description deep boolean &lt;可选&gt; false 是否深度拷贝 target object 对象扩展。这将接收新的属性。 objects object &lt;repeatable&gt; 一个或多个对象，合并到target Returns: 返回 target Type: object Example // 多个对象拷贝 // {\"title\":\"sss\",\"obj\":{\"sub\":\"abc\",\"test\":\"sub123\"}} $api.mix( { title:'dd', obj:{sub:'abc',subtitle:'sub'} }, { title:'sss', obj:{sub:'abc',test:'sub123'} } ) // 多个对象深度拷贝 // {\"title\":\"sss\",\"obj\":{\"sub\":\"abc\",\"subtitle\":\"sub\",\"test\":\"sub123\"}} $api.mix( true, { title:'dd', id:123, obj:{sub:'abc',subtitle:'sub'} }, { title:'sss', id1:123, obj:{sub:'abc',test:'sub123'}} ) // 多个数组拷贝 // [4,{\"sub\":\"abc\",\"test\":\"sub123\"},3,5] $api.mix( [1,{sub:'abc',subtitle:'sub'},2,5], [4,{sub:'abc',test:'sub123'},3] ) // 多个数组深度拷贝 // [4,{\"sub\":\"abc\",\"subtitle\":\"sub\",\"test\":\"sub123\"},3,5] $api.mix( true, [1,{sub:'abc',subtitle:'sub'},2,5], [4,{sub:'abc',test:'sub123'},3] ) // 对象拷贝到数组中,合并后既是数组也是对象 var a= [1,1,2], b={title:'dd',id:123} $api.mix(a,b) JSON.stringify(a) // \"[1,1,2]\" console.log(a) // (3) [1, 1, 2, title: \"dd\", id: 123] a.title // \"dd\" a.id // 123 // 数组拷贝到对象中,合并后还是对象 // {\"0\":1,\"1\":1,\"2\":2,\"title\":\"dd\",\"id\":123} $api.mix({title:'dd',id:123},[1,1,2]) × Search results Close Documentation generated by JSDoc 3.6.3 on Wed Nov 20th 2019 using the DocStrap template. "},"$api.module_clip.html":{"id":"$api.module_clip.html","title":"模块: clip","body":" @h5plus Namespaces $api$plus Modules $api.clip$api.color$api.event$api.func$api.img$api.linq$api.math$api.money$api.os$api.qs$api.storage$api.string$api.type$plus.back$plus.clip$plus.img$plus.msg$plus.ui$plus.win 模块: clip 剪切板 copy(txt, event) 复制 Parameters: Name Type Default Description txt string '' 复制的字符串 event event Returns: Type: Promise Example $api.clip.copy(\"复制的字符串\", event).then((e) =&gt; { this.$toast.success('复制成功') }) × Search results Close Documentation generated by JSDoc 3.6.3 on Wed Nov 20th 2019 using the DocStrap template. "},"$api.module_color.html":{"id":"$api.module_color.html","title":"模块: color","body":" @h5plus Namespaces $api$plus Modules $api.clip$api.color$api.event$api.func$api.img$api.linq$api.math$api.money$api.os$api.qs$api.storage$api.string$api.type$plus.back$plus.clip$plus.img$plus.msg$plus.ui$plus.win 模块: color JavaScript库，用于支持CSS颜色字符串的颜色转换和操作，引用自color 构造 var color = $api.color('rgb(255, 255, 255)') var color = $api.color({r: 255, g: 255, b: 255}) var color = $api.color.rgb(255, 255, 255) var color = $api.color.rgb([255, 255, 255]) Set the values for individual channels with alpha, red, green, blue, hue, saturationl (hsl), saturationv (hsv), lightness, whiteness, blackness, cyan, magenta, yellow, black String constructors are handled by color-string Getters color.hsl(); Convert a color to a different space (hsl(), cmyk(), etc.). color.object(); // {r: 255, g: 255, b: 255} Get a hash of the color value. Reflects the color's current model (see above). color.rgb().array() // [255, 255, 255] Get an array of the values with array(). Reflects the color's current model (see above). color.rgbNumber() // 16777215 (0xffffff) Get the rgb number value. color.red() // 255 Get the value for an individual channel. CSS 字符串 color.hsl().string() // 'hsl(320, 50%, 100%)' Calling .string() with a number rounds the numbers to that decimal place. It defaults to 1. 亮度 color.luminosity(); // 0.412 The WCAG luminosity of the color. 0 is black, 1 is white. color.contrast(Color(\"blue\")) // 12 The WCAG contrast ratio to another color, from 1 (same color) to 21 (contrast b/w white and black). color.isLight(); // true color.isDark(); // false Get whether the color is \"light\" or \"dark\", useful for deciding text color. 操作 color.negate() // 取反 rgb(0, 100, 255) -&gt; rgb(255, 155, 0) color.lighten(0.5) // 提升亮度 hsl(100, 50%, 50%) -&gt; hsl(100, 50%, 75%) color.darken(0.5) // 降低亮度 hsl(100, 50%, 50%) -&gt; hsl(100, 50%, 25%) color.saturate(0.5) // 提升饱和度 hsl(100, 50%, 50%) -&gt; hsl(100, 75%, 50%) color.desaturate(0.5) // 降低饱和度 hsl(100, 50%, 50%) -&gt; hsl(100, 25%, 50%) color.grayscale() // 灰度 #5CBF54 -&gt; #969696 color.whiten(0.5) // 变白 hwb(100, 50%, 50%) -&gt; hwb(100, 75%, 50%) color.blacken(0.5) // 变黑 hwb(100, 50%, 50%) -&gt; hwb(100, 50%, 75%) color.fade(0.5) // 降低透明度 rgba(10, 10, 10, 0.8) -&gt; rgba(10, 10, 10, 0.4) color.opaquer(0.5) // 提升透明度 rgba(10, 10, 10, 0.8) -&gt; rgba(10, 10, 10, 1.0) color.rotate(180) // 旋转 hsl(60, 20%, 20%) -&gt; hsl(240, 20%, 20%) color.rotate(-90) // 旋转 hsl(60, 20%, 20%) -&gt; hsl(330, 20%, 20%) color.mix(Color(\"yellow\")) // 混合 cyan -&gt; rgb(128, 255, 128) color.mix(Color(\"yellow\"), 0.3) // 混合 cyan -&gt; rgb(77, 255, 179) // 链式调用 color.green(100).grayscale().lighten(0.6) × Search results Close Documentation generated by JSDoc 3.6.3 on Wed Nov 20th 2019 using the DocStrap template. "},"$api.module_event.html":{"id":"$api.module_event.html","title":"模块: event","body":" @h5plus Namespaces $api$plus Modules $api.clip$api.color$api.event$api.func$api.img$api.linq$api.math$api.money$api.os$api.qs$api.storage$api.string$api.type$plus.back$plus.clip$plus.img$plus.msg$plus.ui$plus.win 模块: event dom class styel 处理 addClass(el, cls) 增加对象的class Parameters: Name Type Description el * dom对象 cls string className Example $api.css.addClass(document, 'black') }) getStyle(el, styleName) 获取对象的指定样式的值 Parameters: Name Type Description el * dom对象 styleName string styleName Example $api.css.getStyle(document, 'font-size') }) hasClass(element, event, fn) 取消dom对象的事件监听 Parameters: Name Type Description element * dom对象 event * 事件名称 fn function 监听方法 Example $api.event.off(button, 'click', (e) =&gt; { console.log('click') }) off(element, event, fn) 取消dom对象的事件监听 Parameters: Name Type Description element * dom对象 event * 事件名称 fn function 监听方法 Example $api.event.off(button, 'click', (e) =&gt; { console.log('click') }) on(element, event, fn) 添加dom对象的事件监听 Parameters: Name Type Description element * dom对象 event * 事件名称 fn function 监听方法 Example $api.event.on(button, 'click', (e) =&gt; { console.log('click') }) once(element, event, fn) 只执行一次的事件监听 Parameters: Name Type Description element * dom对象 event * 事件名称 fn function 监听方法 Example $api.event.once(button, 'click', (e) =&gt; { console.log('click') }) removeClass(el, cls) 删除对象的class Parameters: Name Type Description el * dom对象 cls string className Example $api.css.removeClass(document, 'black') }) setStyle(el, styleName, value) 设置对象的指定样式的值 Parameters: Name Type Description el * dom对象 styleName string styleName value string style value Example $api.css.setStyle(document, 'font-size', '14px') }) 模块: event 事件监听、取消监听等 addClass(el, cls) 增加对象的class Parameters: Name Type Description el * dom对象 cls string className Example $api.css.addClass(document, 'black') }) getStyle(el, styleName) 获取对象的指定样式的值 Parameters: Name Type Description el * dom对象 styleName string styleName Example $api.css.getStyle(document, 'font-size') }) hasClass(element, event, fn) 取消dom对象的事件监听 Parameters: Name Type Description element * dom对象 event * 事件名称 fn function 监听方法 Example $api.event.off(button, 'click', (e) =&gt; { console.log('click') }) off(element, event, fn) 取消dom对象的事件监听 Parameters: Name Type Description element * dom对象 event * 事件名称 fn function 监听方法 Example $api.event.off(button, 'click', (e) =&gt; { console.log('click') }) on(element, event, fn) 添加dom对象的事件监听 Parameters: Name Type Description element * dom对象 event * 事件名称 fn function 监听方法 Example $api.event.on(button, 'click', (e) =&gt; { console.log('click') }) once(element, event, fn) 只执行一次的事件监听 Parameters: Name Type Description element * dom对象 event * 事件名称 fn function 监听方法 Example $api.event.once(button, 'click', (e) =&gt; { console.log('click') }) removeClass(el, cls) 删除对象的class Parameters: Name Type Description el * dom对象 cls string className Example $api.css.removeClass(document, 'black') }) setStyle(el, styleName, value) 设置对象的指定样式的值 Parameters: Name Type Description el * dom对象 styleName string styleName value string style value Example $api.css.setStyle(document, 'font-size', '14px') }) × Search results Close Documentation generated by JSDoc 3.6.3 on Wed Nov 20th 2019 using the DocStrap template. "},"$api.module_func.html":{"id":"$api.module_func.html","title":"模块: func","body":" @h5plus Namespaces $api$plus Modules $api.clip$api.color$api.event$api.func$api.img$api.linq$api.math$api.money$api.os$api.qs$api.storage$api.string$api.type$plus.back$plus.clip$plus.img$plus.msg$plus.ui$plus.win 模块: func 常用的函数处理方法 debounce(func, wait, immediate) 防抖函数，简单来说就是防止抖动。 当调用动作触发一段时间后，才会执行该动作，若在这段时间间隔内又调用此动作则将重新计算时间间隔。 Parameters: Name Type Description func function 传入的函数 wait number 时间间隔 immediate boolean 是否立即执行 Returns: 返回调用函数 Type: function Example window.onresize = $api.func.debounce(function(event) { console.log('onresize') }，300) rafThrottle(fn) 简易的节流，使用requestAnimationFrame定时。 一个连续操作中的处理，按照阀值时间间隔进行触发，从而实现节流。 Parameters: Name Type Description fn function 传入的函数 Returns: 返回调用函数 Type: function Example window.onscroll = $api.func.rafThrottle(function(event) { console.log('onscroll') }) throttle(func, wait, options) 节流函数，当持续触发事件时，保证隔间时间触发一次事件。 频率控制函数， func执行次数不超过 1 次/wait 预先设定一个执行周期，当调用动作的时刻大于等于执行周期则执行该动作，然后进入下一个新的时间周期。 Parameters: Name Type Description func function 传入的函数 wait number 时间间隔 options objecr 如果想忽略开始边界上的调用则传入 {leading:false}，如果想忽略结束边界上的调用则传入 {trailing:false}。 Returns: 返回调用函数 Type: function Example window.onscroll = $api.func.throttle(function(event) { console.log('100ms') }, 100 ,{leading:false}) until(milliseconds, check) 一直定时执行，直到检查条件通过。 Parameters: Name Type Description milliseconds number 毫秒数 check function 检查条件的方法 Returns: Promise Type: Promise Example $api.func.timerUntil(3000, () =&gt; !this.loading).then(() =&gt; { console.log('loading finished') }) × Search results Close Documentation generated by JSDoc 3.6.3 on Wed Nov 20th 2019 using the DocStrap template. "},"$api.module_img.html":{"id":"$api.module_img.html","title":"模块: img","body":" @h5plus Namespaces $api$plus Modules $api.clip$api.color$api.event$api.func$api.img$api.linq$api.math$api.money$api.os$api.qs$api.storage$api.string$api.type$plus.back$plus.clip$plus.img$plus.msg$plus.ui$plus.win 模块: img 图片操作读取base64 base64(img [, width] [, height]) 通过路径加载图片，获取base64格式的图片数据 Parameters: Name Type Argument Description img img 图片对象 width number &lt;可选&gt; 图片宽度，如果不传将使用图片的原始宽度 height number &lt;可选&gt; 图片高度，如果不传将使用图片的原始高度 Returns: base64字符串 Type: string Example $api.img.base64(img) load(src [, width] [, height]) 通过路径加载图片，获取base64格式的图片数据 Parameters: Name Type Argument Description src string 图片路径，本地或远程图片 width number &lt;可选&gt; 图片宽度，如果不传将使用图片的原始宽度 height number &lt;可选&gt; 图片高度，如果不传将使用图片的原始高度 Returns: Type: Promise Example $api.img.load(url).then(base64 =&gt; { console.log(base64.length / 1024) }) × Search results Close Documentation generated by JSDoc 3.6.3 on Wed Nov 20th 2019 using the DocStrap template. "},"$api.module_linq.html":{"id":"$api.module_linq.html","title":"模块: linq","body":" @h5plus Namespaces $api$plus Modules $api.clip$api.color$api.event$api.func$api.img$api.linq$api.math$api.money$api.os$api.qs$api.storage$api.string$api.type$plus.back$plus.clip$plus.img$plus.msg$plus.ui$plus.win 模块: linq js版的linq查询，类似 LINQ C#，对数组进行的扩展。引用自LINQJS Selectors Select select(selector:(item) =&gt; item) 将数组中的每一个元素转换为新的数组，等同于Array.map var arr = [1, 2, 3, 4, 5]; // 结果： [2, 4, 6, 8, 10] var doubled = arr.select(function(t){ return t * 2 }); SelectMany selectMany(selector:(item) =&gt; item , [resultSelector:(item,value) =&gt; item]) 将多个数组的每个元素投影到一个数组，并序列为一个展平数组。 // 对象数组 var arr = [{Name:\"A\", Values:[1, 2, 3, 4]}, {Name:\"B\", Values:[5, 6, 7, 8]}]; // 使用默认结果选择器 // 结果： [1, 2, 3, 4, 5, 6, 7, 8] var res1 = arr.selectMany(function(t){ return t.Values }); // 使用自定义结果选择器 // 结果： [{\"Name\":\"A\",\"Val\":1},{\"Name\":\"A\",\"Val\":2},...,{\"Name\":\"B\",\"Val\":8}] var res2 = arr.selectMany(function(t){ return t.Values }, function(t, u){ return {Name:t.Name, Val:u}}); // 二维数组 var arr2 = [[1, 2, 3, 4], [5, 6, 7, 8]]; // 使用默认结果选择器 // 结果： [1, 2, 3, 4, 5, 6, 7, 8] var res1 = arr2.selectMany(function(t){ return t}); // 使用自定义结果选择器 // 结果： [{\"Val\":1},{\"Val\":2},{\"Val\":3},{\"Val\":4},{\"Val\":5},{\"Val\":6},{\"Val\":7},{\"Val\":8}] var res2 = arr2.selectMany(function(t){ return t }, function(t, u){ return {Val:u}}); Take take(count:number) 从数组的开始返回指定数量的连续元素，等同于Array.slice(0, count)。 var arr = [1, 2, 3, 4, 5]; // 结果： [1, 2] var res = arr.take(2); Skip skip(start:number[, end:number]) 绕过数组中指定数量的元素，然后返回其余元素，等同于Array.splice。 var arr = [1, 2, 3, 4, 5]; // 结果： [3, 4, 5] var res = arr.skip(2); // 结果： [2, 3, 4] var res1 = arr.skip(1,4); First first(selector:(item, index, array) =&gt; boolean[, def:any]) 返回数组的第一个元素。 var arr = [1, 2, 3, 4, 5]; // 结果： 1 var t1 = arr.first(); // 使用比较 // 结果： 3 var t2 = arr.first(function(t){ return t &gt; 2 }); // 使用比较和默认值：10，默认值是指在没有满足条件的元素时输出的值 // 结果： 10，找不到满足条件的元素，返回默认值 var t3 = arr.first(function(t){ return t &gt; 10 }, 10); Last last(selector:(item, index, array) =&gt; boolean[, def:any]) 返回数组的最后一个元素。 var arr = [1, 2, 3, 4, 5]; // 结果： 5 var t1 = arr.last(); // 使用比较 // 结果： 5 var t2 = arr.last(function(t){ return t &gt; 2 }); // 使用比较和默认值：10，默认值是指在没有满足条件的元素时输出的值 // 结果： 10，找不到满足条件的元素，返回默认值 var t3 = arr.last(function(t){ return t &gt; 10 }, 10); Union union(arr:array) 合并两个数组。 var arr1 = [1, 2, 3, 4, 5]; var arr2 = [5, 6, 7, 8, 9]; // 结果： [1, 2, 3, 4, 5, 6, 7, 8, 9] var res = arr1.union(arr2); Intersect intersect(arr:array[, comparer:(a, b) =&gt; boolean)] 两个数组的交集部分。 var arr1 = [1, 2, 3, 4, 5]; var arr2 = [1, 2, 3]; // 结果： [1, 2, 3] var res = arr1.intersect(arr2); Except except(arr:array[, comparer:(a, b) =&gt; boolean]) 两个数组的差异部分。 var arr1 = [1, 2, 3, 4, 5]; var arr2 = [2, 3, 4]; // 结果： [1, 5] var res = arr1.except(arr2); Distinct distinct([comparer:(a, b) =&gt; boolean]) 返回数组中不重复的元素。 var arr1 = [1, 2, 2, 3, 3, 4, 5, 5]; // 结果： [1, 2, 3, 4, 5] var res1 = arr.distinct(); var arr2 = [{Name:\"A\", Val:1}, {Name:\"B\", Val:1}]; // 结果： [{Name:\"A\", Val:1}] var res2 = arr2.distinct(function(a, b){ return a.Val == b.Val }); Zip zip(arr: array[, selector:(a, b) =&gt; item]) 将指定的函数应用于两个数组相同索引的元素（以长度小的数组为准），从而生成结果的序列。 var arr1 = [1, 2, 3, 4, 5]; var arr2 = [\"A\", \"B\", \"C\", \"D\"]; // 结果： [{Num:1, Letter: \"A\"},{Num:2, Letter: \"B\"}, {Num:3, Letter: \"C\"}, {Num:4, Letter: \"D\"}] var res = arr1.zip(arr2, function(a, b){ return {Num:a, Letter:b} }); IndexOf indexOf(searchElement:any[, fromIndex:number]) 返回数组中某个值的第一次出现的索引. var arr = [1, 2, 3, 2, 5]; // 结果： 1 var index = arr.indexOf(2); // 结果： 3 起始索引从2开始向后找 var index = arr.indexOf(2, 2); LastIndexOf indexOf(searchElement:any[, fromIndex:number]) 返回数组中某个值的最后一次出现的索引. var arr = [1, 2, 3, 4, 5, 3, 4, 5]; // 结果： 5 var index = arr.lastIndexOf(3); // 结果： 2 起始索引从4开始向前找 var index = arr.lastIndexOf(3,4); Remove remove(item: any) 从数组中移除第一次出现的指定对象。 var arr = [1, 2, 3, 4, 5]; // 结果： [1, 3, 4, 5] arr.remove(2); RemoveAll removeAll(selector: (item) =&gt; boolean) 移除与指定的条件匹配的所有元素。 var arr = [1, 2, 3, 4, 5]; // 结果： [1, 3, 5] arr.removeAll(function(t){ return t % 2 == 0 }); OrderBy orderBy(selector: item =&gt; item[, comparer:(a, b) =&gt; boolean]) 按照升序排列数组元素. var arr = [{Name:\"A\", Val:1}, {Name:\"a\", Val:2}, {Name:\"B\", Val:1}, {Name:\"C\", Val:2}]; var res1 = arr.orderBy(function(t){ return t.Name }); var res2 = arr.orderBy(function(t){ return t.Name }, function(a, b){ if(a.toUpperCase() &gt; b.toUpperCase()) return 1; if(a.toUpperCase() &lt; b.toUpperCase()) return -1; return 0; }); var res3 = arr.orderBy(function(t){ return t.Val }, function(a, b){ return a - b }); OrderByDescending orderByDescending(selector: item =&gt; item[, comparer:(a, b) =&gt; boolean]) 按照降序排列数组元素. var arr = [{Name:\"A\", Val:1}, {Name:\"a\", Val:2}, {Name:\"B\", Val:1}, {Name:\"C\", Val:2}]; var res = arr.orderByDescending(function(t){ return t.Name }); ThenBy / ThenByDescending thenBy(selector: item =&gt; item[, comparer:(a, b) =&gt; boolean]) thenByDescending(selector: item =&gt; item[, comparer:(a, b) =&gt; boolean]) 继续排列数组元素，升序/降序，结合 Orderby 和 OrderByDescending 使用可指定多个排序. var arr = [{Name:\"A\", Val:1}, {Name:\"a\", Val:2}, {Name:\"B\", Val:1}, {Name:\"C\", Val:2}]; var res1 = arr.orderBy(function(t){ return t.Val }) .thenBy(function(t){ return t.Name }); var res2 = arr.orderBy(function(t){ return t.Val }) .thenByDescending(function(t){ return t.Name }); var res3 = arr.orderByDescending(function(t){ return t.Val }) .thenBy(function(t){ return t.Name }); InnerJoin outer.innerJoin(inner: array, outerKeySelector: item =&gt; item , innerKeySelector: item =&gt; item, resultSelector: (outer, inner) =&gt; item[, comparer:(a, b) =&gt; boolean]) 内连接，用于显示根据两个数组中的指定属性符合条件的元素. var arr1 = [{Name:\"A\", Val:1}, {Name:\"B\", Val:2}, {Name:\"C\", Val:3}]; var arr2 = [{Code:\"A\"}, {Code:\"B\"}, {Name:\"C\", Code:\"C\"}]; var res1 = arr1.innerJoin(arr2, function (t) { return t.Name }, // arr1 selector function (u) { return u.Code }, // arr2 selector function (t, u) { return { Name: t.Name, Val: t.Val, Code: u.Code } }); // result selector // using custom comparer var res2 = arr1.innerJoin(arr2, function (t) { return t.Name }, // arr1 selector function (u) { return u.Code }, // arr2 selector function (t, u) { return { Name: t.Name, Val: t.Val, Code: u.Code } }, // result selector function (a, b) { return a.toUpperCase() == b.toUpperCase() }); // comparer GroupJoin outer.groupJoin(inner: array, groupKeyOuterSelector: item =&gt; item , groupKeyInnerSelector: item =&gt; item, resultSelector: (outer, inner) =&gt; item[, comparer:(a, b) =&gt; boolean]) 基于key的相等将两个数组的元素相关联，并对结果进行分组. var arr1 = [{Name:\"A\", Val:1}, {Name:\"B\", Val:2}, {Name:\"C\", Val:3}]; var arr2 = [{Code:\"A\"}, {Code:\"A\"}, {Code:\"B\"}, {Code:\"B\"}, {Code:\"C\"}]; var res1 = arr1.groupJoin(arr2, function(t){ return t.Name }, // arr1 selector function(u){ return u.Code }, // arr2 selector function(t, u){ return {Item:t, Group:u} }) ; // result selector // using custom comparer var res2 = arr1.groupJoin(arr2, function(t){ return t.Name }, // arr1 selector function(u){ return u.Code }, // arr2 selector function(t, u){ return {Item:t, Group:u} }, // result selector function(a, b){ return a.toUpperCase() == b.toUpperCase() }); // comparer GroupBy groupBy(selector: item =&gt; item[, comparer:(a, b) =&gt; boolean]) 对数组的元素进行分组. var arr = [{Name:\"A\", Val:1}, {Name:\"B\", Val:1}, {Name:\"C\", Val:2}, {Name:\"D\", Val:2}]; // 结果： [[{Name:\"A\", Val:1}, {Name:\"B\", Val:1}], [{Name:\"C\", Val:2}, {Name:\"D\", Val:2}]] var res = arr.groupBy(function(t){ return t.Val }); res.forEach(function(t){ console.log(\"Key: \" + t.key, \"Length: \" + t.length); }); // Key: 1 Length: 2 // Key: 2 Length: 2 ToDictionary toDictionary(keySelector: item =&gt; item, valueSelector: item =&gt; item) 数组转换为对象。 var arr = [1, 2, 3, 4, 5]; // 结果： dic = {Num5: 5, Num4: 4, Num3: 3, Num2: 2, Num1: 1} var dic = arr.toDictionary(t =&gt; \"Num\" + t, u =&gt; u ); Aggregations Aggregate aggregate(callback: (previous: any, current: any, index: number, array: array)=&gt; item[, initialValue: any]) 在数组上应用累加器函数，等同于Array.reduce。 callback函数接受4个参数：之前值、当前值、索引值以及数组本身。 initialValue参数可选，表示初始值。 若指定initialValue，则当作最初使用的previous值； 如果无initialValue，则使用数组的第一个元素作为previous初始值，同时current往后排一位，相比有initialValue值少一次迭代。 var arr = [1, 2, 3, 4, 5]; // 结果：15 var sum = arr.aggregate(function(a, b){ return a + b }, 0); Min min([selector: item =&gt; item]) 返回值数组中的最小值。 var arr1 = [1, 2, 3, 4, 5, 6, 7, 8]; // 结果：1 var min1 = arr.min(); var arr2 = [{Name:\"A\", Val:1}, {Name:\"B\", Val:2}]; // 结果：1 var min2 = arr2.min(function(t){ return t.Val }); Max max([selector: item =&gt; item]) 返回值数组中的最大值。 var arr1 = [1, 2, 3, 4, 5, 6, 7, 8]; // 结果：8 var max1 = arr.max(); var arr2 = [{Name:\"A\", Val:1}, {Name:\"B\", Val:2}]; // 结果：2 var max2 = arr2.max(function(t){ return t.Val }); Sum sum([selector: item =&gt; item]) 计算一个数值数组的和。 var arr1 = [1, 2, 3, 4, 5, 6, 7, 8]; // 结果：36 var sum1 = arr1.sum(); var arr2 = [{Name:\"A\", Val:1}, {Name:\"B\", Val:2}]; // 结果：3 var sum2 = arr2.sum(function(t){ return t.Val }); Predicates Where where(predicate: item =&gt; boolean[, thisObject: any]) 基于过滤一数组的值，等同于Array.filter。 var arr = [1, 2, 3, 4, 5]; // 结果：[3, 4, 5] var res = arr.where(function(t){ return t &gt; 2 }) ; Any any(predicate: item =&gt; boolean[, thisObject: any]) 确定数组中的某个元素是否存在或满足条件，等同于Array.some。 var arr = [1, 2, 3, 4, 5]; // 结果：true var res1 = arr.any(); // 结果：false var res2 = arr.any(function(t){ return t &gt; 5 }); All all(predicate: item =&gt; boolean[, thisObject: any]) 确定数组中的每个元素是否存在或满足条件，等同于Array.every。 var arr = [1, 2, 3, 4, 5]; // 结果：true var res = arr.all(function(t){ return t &lt; 6 }); TakeWhile takeWhile(predicate: item =&gt; boolean) 只要指定的条件为true，就返回数组中之前的元素，然后跳过剩余的元素。 var arr = [1, 2, 3, 4, 5, 6, 7, 8]; // 结果：[1, 2, 3] var res = arr.takeWhile(function(t){ return t % 4 != 0 }); SkipWhile skipWhile(predicate: item =&gt; boolean) 只要指定的条件为true，就会跳过数组中之前的元素，然后返回剩余的元素。 var arr = [1, 2, 3, 4, 5, 6, 7, 8]; // 结果：[ 4, 5, 6, 7, 8] var res = arr.skipWhile(function(t){ return t % 4 != 0 }) ; Contains contains(item: any[, comparer: item =&gt; boolean]) 确定序列是否包含指定的元素。 var arr1 = [1, 2, 3, 4, 5]; // 结果：true var res1 = arr.contains(2); var arr2 = [{Name:\"A\", Val:1}, {Name:\"B\", Val:1}]; // 结果：true var res2 = arr2.contains({Name:\"C\", Val:1}, function(a, b){ return a.Val == b.Val }) ; Iterations Range range(start: any, count: any) 返回基于start和end参数的数字数组 // 结果：[1,2,3,4,5] var range = Array.range(1, 5); ForEach range(callback: item =&gt; any)[, thisObject: any]) 对数组的每个元素执行指定的操作，等同于Array.forEach。 var arr = [1, 2, 3, 4, 5]; arr.forEach(function(t){ if(t % 2 ==0) console.log(t); }); DefaultIfEmpty defaultIfEmpty(val: any) 如果数组为空，则返回指定的数组元素或单例数组中的指定值。 var arr = [1, 2, 3, 4, 5]; // 结果：[5] var res = arr.where(function(t){ return t &gt; 5 }).defaultIfEmpty(5); × Search results Close Documentation generated by JSDoc 3.6.3 on Wed Nov 20th 2019 using the DocStrap template. "},"$api.module_math.html":{"id":"$api.module_math.html","title":"模块: math","body":" @h5plus Namespaces $api$plus Modules $api.clip$api.color$api.event$api.func$api.img$api.linq$api.math$api.money$api.os$api.qs$api.storage$api.string$api.type$plus.back$plus.clip$plus.img$plus.msg$plus.ui$plus.win 模块: math 一种用于JavaScript的任意精度的十进制类型，引用自decimal.js，有关进一步的信息，请参见 API引用 构造 var x = new $api.math(123.4567) var y = new $api.math('123456.7e-3') x.equals(y) &amp;&amp; y.equals(z) &amp;&amp; x.equals(z) // true 二进制，八进制，十六进制 // 使用二进制，八进制，十六进制 var x = new $api.math('0xff.f') // '255.9375' var y = new $api.math('0b10101100') // '172' var z = x.plus(y) // '427.9375' z.toBinary() // '0b110101011.1111' z.toBinary(13) // '0b1.101010111111p+8' // 用二进制指数记数法创建一个十进制数 var x = new $api.math('0b1.1111111111111111111111111111111111111111111111111111p+1023') 实例化的值是不会变的 0.3 - 0.1 // 0.19999999999999998 // 使用它的方法后，math实例化的值是不会变的 var x = new $api.math(0.3) x.minus(0.1) // '0.2' x // '0.3' 链式调用 x.dividedBy(y).plus(z).times(9).floor() x.times('1.23456780123456789e+9').plus(9876.5432321).dividedBy('4444562598.111772').ceil() 短名称 // 很多方法有短名称 x = new $api.math(16) x.squareRoot() // '4' y = new $api.math(3) y.sqrt() // '1.73205080756887729353' y.sqrt().eq( y.pow(0.5) ) // true toExponential, toFixed and toPrecision // 和 JavaScript's Number 类型一样，有 toExponential, toFixed and toPrecision 方法 x = new $api.math(255.5) x.toExponential(5) // '2.55500e+2' x.toFixed(5) // '255.50000' x.toPrecision(5) // '255.50' JavaScript's math 对象的方法 // 几乎所有的 JavaScript's math 对象的方法，这里都有 $api.math.sqrt('6.98372465832e+9823') // '8.3568682281821340204e+4911' $api.math.pow(2, 0.0979843) // '1.0702770511687781839' NaN 和 Infinity 是有效的 $api.Math值， // 有isNaN 和 isFinite方法 x = new $api.math(NaN) // 'NaN' y = new $api.math(Infinity) // 'Infinity' // NaN 和 Infinity 是有效的 $api.Math值 x.isNaN() &amp;&amp; !y.isNaN() &amp;&amp; !x.isFinite() &amp;&amp; !y.isFinite() // true toFraction 具有可选的最大分母参数 // toFraction 具有可选的最大分母参数 z = new $api.math(355) pi = z.dividedBy(113) // '3.1415929204' pi.toFraction() // [ '7853982301', '2500000000' ] pi.toFraction(1000) // [ '355', '113' ] 精度和舍入 // 根据精确数字和舍入属性指定的有效数字和舍入模式，所有计算均舍入。 // 对于高级用法，可以创建多个构造函数，每个构造函数都有自己独立的配置，适用于从它创建的所有十进制数 // 设置构造函数默认的精度和舍入 $api.math.set({ precision: 5, rounding: 4 }) // 创建另一个构造函数，可选地在配置对象中传递 Math9 = $api.math.clone({ precision: 9, rounding: 1 }) x = new $api.math(5) y = new Math9(5) x.div(3) // '1.6667' y.div(3) // '1.66666666' $api.math 的值有 digits、exponent 和 sign。 // $api.math 的值以浮点格式存储，并有 digits、exponent 和 sign。 x = new $api.math(-12345.67) x.d // [ 12345, 6700000 ] digits (base 10000000) x.e // 4 exponent (base 10) x.s // -1 sign × Search results Close Documentation generated by JSDoc 3.6.3 on Wed Nov 20th 2019 using the DocStrap template. "},"$api.module_money.html":{"id":"$api.module_money.html","title":"模块: money","body":" @h5plus Namespaces $api$plus Modules $api.clip$api.color$api.event$api.func$api.img$api.linq$api.math$api.money$api.os$api.qs$api.storage$api.string$api.type$plus.back$plus.clip$plus.img$plus.msg$plus.ui$plus.win 模块: money 一个用于数字、货币和货币解析/格式化的小型JavaScript库，引用自accounting.js formatColumn( [list] [, symbol] [, precision] [, thousand] [, decimal] [, format]) 将数值数组格式化为货币，并格式化为统一长度（中间用空格补足） Parameters: Name Type Argument Default Description list Array &lt;可选&gt; [] 数值数组 symbol string &lt;可选&gt; '$' 货币符号 precision number &lt;可选&gt; 2 小数位精度 thousand string &lt;可选&gt; ',' 千分位符号 decimal string &lt;可选&gt; '.' 小数点符号 format string &lt;可选&gt; '%s%v' 格式 Returns: 格式化的货币字符串数组 Type: Array Example $api.money.formatColumn([123.5, 3456.49, 777888.99, 12345678, -5432], '$ ') // 输出的数组 [ '$ 123.50', '$ 3,456.49', '$ 777,888.99', '$ 12,345,678.00', '$ -5,432.00' ] formatMoney( [number] [, symbol] [, precision] [, thousand] [, decimal] [, format]) 将任何数字格式化为货币 Parameters: Name Type Argument Default Description number number &lt;可选&gt; 0 数值 symbol string &lt;可选&gt; '$' 货币符号 precision number &lt;可选&gt; 2 小数位精度 thousand string &lt;可选&gt; ',' 千分位符号 decimal string &lt;可选&gt; '.' 小数点符号 format string &lt;可选&gt; '%s%v' 格式 Returns: 格式化的货币字符串 Type: string Examples 基本: $api.money.formatMoney(12345678) // $12,345,678.00 欧元符号、自定义千分位符号和小数点符号，也可以使用选项对象作为第二参数。: $api.money.formatMoney(4999.99, '€', 2, '.', ',') // €4.999,99 $api.money.formatMoney(4999.99, {symbol: '€', precision: 2, thousand: '.', decimal: ','}) // €4.999,99 负值格式: $api.money.formatMoney(-500000, '£ ', 0) // £ -500,000 简单的“格式”字符串允许控制符号位置（%v＝值，%s＝货币符号）: $api.money.formatMoney(5318008, { symbol: 'GBP', format: '%v %s' }) // 5,318,008.00 GBP formatNumber( [number] [, precision] [, thousand] [, decimal]) 格式化数字 Parameters: Name Type Argument Default Description number number &lt;可选&gt; 0 数值 precision number &lt;可选&gt; 2 小数位精度 thousand string &lt;可选&gt; ',' 千分位符号 decimal string &lt;可选&gt; '.' 小数点符号 Returns: 格式化的字符串 Type: string Example $api.money.formatNumber(5318008) // 5,318,008 $api.money.formatNumber(9876543.21, 3, ' ') // 9 876 543.210 unformat(value [, decimal]) 从任何格式化的数字/货币字符串解析为数值 Parameters: Name Type Argument Default Description value number | string | Array 数值,字符串，字符串数值或数值数组 decimal string &lt;可选&gt; '.' 小数点符号 Returns: 解析后的数值 Type: Array.number Example $api.money.unformat('£ 12,345,678.90 GBP') // 12345678.9 $api.money.unformat(['£ 12,345,678.90 GBP','$ 5,678.90']) // [\"12,345,679\",\"5,679\"] unit( [number] [, units] [, symbol] [, precision] [, thousand] [, decimal] [, format]) 单位转换 Parameters: Name Type Argument Default Description number number &lt;可选&gt; 0 数值 units Array &lt;可选&gt; ['', '万', '亿', '万亿'] 数值数组 symbol string &lt;可选&gt; '$' 货币符号 precision number &lt;可选&gt; 2 小数位精度 thousand string &lt;可选&gt; ',' 千分位符号 decimal string &lt;可选&gt; '.' 小数点符号 format string &lt;可选&gt; '%s%v' 格式 Returns: 格式化的货币字符串数组 Type: Array Examples 基本: $api.money.unit(123) // \"$123.00\" $api.money.unit(1234) // \"$0.12万\" $api.money.unit(1234525) // \"$123.45万\" $api.money.unit(12345253) // \"$0.12亿\" $api.money.unit(123452535) // \"$1.23亿\" 单位: $api.money.unit(1234525,['元', '万元', '亿元']) // \"$123.45万元\" 不传单位，传后面的参数，也可以使用选项对象作为后面参数。: $api.money.unit(1234525, '€', 2, '.', ',') // \"€123,45万\" $api.money.unit(1234525, {symbol: '€', precision: 2, thousand: '.', decimal: ','}) // \"€123,45万\" × Search results Close Documentation generated by JSDoc 3.6.3 on Wed Nov 20th 2019 using the DocStrap template. "},"$api.module_os.html":{"id":"$api.module_os.html","title":"模块: os","body":" @h5plus Namespaces $api$plus Modules $api.clip$api.color$api.event$api.func$api.img$api.linq$api.math$api.money$api.os$api.qs$api.storage$api.string$api.type$plus.back$plus.clip$plus.img$plus.msg$plus.ui$plus.win 模块: os 当前系统环境信息 属性 类型 说明 name string 运行环境名称 version number 版本 wechat boolean 是否微信 android boolean 是否android isBadAndroid boolean 是否android非Chrome环境 ios boolean 是否ios系统 ipad boolean 是否ipad iphone boolean 是否iphone plus boolean 是否plus stream boolean 是否stream immersed number 获取沉浸式系统状态栏高度,大于0表示当前支持沉浸式该属性已注册到vue实例上了， immersedD number 获取沉浸式系统状态栏高度（基于devicePixelRatio）,大于0表示当前支持沉浸式该属性已注册到vue实例上了，this.immersed × Search results Close Documentation generated by JSDoc 3.6.3 on Wed Nov 20th 2019 using the DocStrap template. "},"$api.module_qs.html":{"id":"$api.module_qs.html","title":"模块: qs","body":" @h5plus Namespaces $api$plus Modules $api.clip$api.color$api.event$api.func$api.img$api.linq$api.math$api.money$api.os$api.qs$api.storage$api.string$api.type$plus.back$plus.clip$plus.img$plus.msg$plus.ui$plus.win 模块: qs querystring的解析和转换，Api参考 qs Example // {\"a\":{\"hasOwnProperty\":\"b\"}} $api.qs.parse('a[hasOwnProperty]=b', { plainObjects: true }) // \"a=c\" $api.qs.stringify({ a: 'c' }) // {\"a\":{\"hasOwnProperty\":\"b\"}} $api.qs.parse('a[hasOwnProperty]=b', { allowPrototypes: true }) // {\"a\":{\"b\":\"c\"}} $api.qs.parse('a%5Bb%5D=c') // {\"foo\":{\"bar\":{\"baz\":\"foobarbaz\"}}} $api.qs.parse('foo[bar][baz]=foobarbaz') // {\"a\":{\"b\":{\"c\":{\"d\":{\"e\":{\"f\":{\"[g][h][i]\":\"j\"}}}}}}} $api.qs.parse('a[b][c][d][e][f][g][h][i]=j') × Search results Close Documentation generated by JSDoc 3.6.3 on Wed Nov 20th 2019 using the DocStrap template. "},"$api.module_storage.html":{"id":"$api.module_storage.html","title":"模块: storage","body":" @h5plus Namespaces $api$plus Modules $api.clip$api.color$api.event$api.func$api.img$api.linq$api.math$api.money$api.os$api.qs$api.storage$api.string$api.type$plus.back$plus.clip$plus.img$plus.msg$plus.ui$plus.win 模块: storage window.localStorage 的 get 和 set del(key) 通过键(key)删除 Parameters: Name Type Description key string Example $api.storage.set('a',JSON.stringify({a:1})) JSON.parse($api.storage.get('a')) $api.storage.del('a') get(key) 通过键(key)检索获取应用存储的值 Parameters: Name Type Description key string Returns: Type: string Example $api.storage.set('a',JSON.stringify({a:1})) JSON.parse($api.storage.get('a')) set(key, value) 修改或添加键值(key-value)对数据到应用数据存储中 Parameters: Name Type Description key string value string Example $api.storage.set('a',JSON.stringify({a:1})) × Search results Close Documentation generated by JSDoc 3.6.3 on Wed Nov 20th 2019 using the DocStrap template. "},"$api.module_string.html":{"id":"$api.module_string.html","title":"模块: string","body":" @h5plus Namespaces $api$plus Modules $api.clip$api.color$api.event$api.func$api.img$api.linq$api.math$api.money$api.os$api.qs$api.storage$api.string$api.type$plus.back$plus.clip$plus.img$plus.msg$plus.ui$plus.win 模块: string 字符串验证(Validators)和清理转换(Sanitizers)的库，引用自validator.js，并进行了扩展 [doc] Validators Here is a list of the validators currently available. Validator Description contains(str, seed) check if the string contains the seed. equals(str, comparison) check if the string matches the comparison. isAfter(str [, date]) check if the string is a date that's after the specified date (defaults to now). isAlpha(str [, locale]) check if the string contains only letters (a-zA-Z).Locale is one of ['ar', * 'ar-AE', 'ar-BH', 'ar-DZ', 'ar-EG', 'ar-IQ', 'ar-JO', 'ar-KW', 'ar-LB', 'ar-LY', 'ar-MA', 'ar-QA', 'ar-QM', 'ar-SA', 'ar-SD', * 'ar-SY', 'ar-TN', 'ar-YE', 'bg-BG', 'cs-CZ', 'da-DK', 'de-DE', 'el-GR', 'en-AU', 'en-GB', 'en-HK', 'en-IN', 'en-NZ', 'en-US', * 'en-ZA', 'en-ZM', 'es-ES', 'fr-FR', 'hu-HU', 'it-IT', 'nb-NO', 'nl-NL', 'nn-NO', 'pl-PL', 'pt-BR', 'pt-PT', 'ru-RU', 'sk-SK', * 'sr-RS', 'sr-RS@latin', 'sv-SE', 'tr-TR', 'uk-UA']) and defaults to en-US. isAlphanumeric(str [, locale]) check if the string contains only letters and numbers.Locale is one of * ['ar', 'ar-AE', 'ar-BH', 'ar-DZ', 'ar-EG', 'ar-IQ', 'ar-JO', 'ar-KW', 'ar-LB', 'ar-LY', 'ar-MA', 'ar-QA', 'ar-QM', 'ar-SA', * 'ar-SD', 'ar-SY', 'ar-TN', 'ar-YE', 'bg-BG', 'cs-CZ', 'da-DK', 'de-DE', 'el-GR', 'en-AU', 'en-GB', 'en-HK', 'en-IN', 'en-NZ', * 'en-US', 'en-ZA', 'en-ZM', 'es-ES', 'fr-FR', 'hu-HU', 'it-IT', 'nb-NO', 'nl-NL', 'nn-NO', 'pl-PL', 'pt-BR', 'pt-PT', 'ru-RU', * 'sk-SK', 'sr-RS', 'sr-RS@latin', 'sv-SE', 'tr-TR', 'uk-UA']) and defaults to en-US. isAscii(str) check if the string contains ASCII chars only. isBase64(str) check if a string is base64 encoded. isBefore(str [, date]) check if the string is a date that's before the specified date. isBoolean(str) check if a string is a boolean. isByteLength(str [, options]) check if the string's length (in UTF-8 bytes) falls in a * range.options is an object which defaults to {min:0, max: undefined}. isCreditCard(str) check if the string is a credit card. isCurrency(str [, options]) check if the string is a valid currency amount.options is an object * which defaults to {symbol: '$', require_symbol: false, allow_space_after_symbol: false, symbol_after_digits: false, * allow_negatives: true, parens_for_negatives: false, negative_sign_before_digits: false, negative_sign_after_digits: false, * allow_negative_sign_placeholder: false, thousands_separator: ',', decimal_separator: '.', allow_decimal: true, * require_decimal: false, digits_after_decimal: [2], allow_space_after_digits: false}.Note: The array * digits_after_decimal is filled with the exact number of digits allowd not a range, for example a range 1 to 3 will be given * as [1, 2, 3]. isDataURI(str) check if the string is a [data uri format] * (https://developer.mozilla.org/en-US/docs/Web/HTTP/data_URIs). isDecimal(str [, options]) check if the string represents a decimal number, such as 0.1, .3, 1.1, 1.00003, * 4.0, etc.options is an object which defaults to {force_decimal: false, decimal_digits: '1,', locale: 'en-US'} *locale determine the decimal separator and is one of ['ar', 'ar-AE', 'ar-BH', 'ar-DZ', 'ar-EG', 'ar-IQ', 'ar-JO', * 'ar-KW', 'ar-LB', 'ar-LY', 'ar-MA', 'ar-QA', 'ar-QM', 'ar-SA', 'ar-SD', 'ar-SY', 'ar-TN', 'ar-YE', 'bg-BG', 'cs-CZ', 'da-DK', * 'de-DE', 'en-AU', 'en-GB', 'en-HK', 'en-IN', 'en-NZ', 'en-US', 'en-ZA', 'en-ZM', 'es-ES', 'fr-FR', 'hu-HU', 'it-IT', 'nb-NO', * 'nl-NL', 'nn-NO', 'pl-PL', 'pt-BR', 'pt-PT', 'ru-RU', 'sr-RS', 'sr-RS@latin', 'sv-SE', 'tr-TR', 'uk-UA'].Note: * decimal_digits is given as a range like '1,3', a specific value like '3' or min like '1,'. isDivisibleBy(str, number) check if the string is a number that's divisible by another. isEmail(str [, options]) check if the string is an email.options is an object which defaults to * { allow_display_name: false, require_display_name: false, allow_utf8_local_part: true, require_tld: true }. If * allow_display_name is set to true, the validator will also match Display Name &lt;email-address&gt;. If require_display_name * is set to true, the validator will reject strings without the format Display Name &lt;email-address&gt;. If * allow_utf8_local_part is set to false, the validator will not allow any non-English UTF8 character in email address' local * part. If require_tld is set to false, e-mail addresses without having TLD in their domain will also be matched. isEmpty(str) check if the string has a length of zero. isFQDN(str [, options]) check if the string is a fully qualified domain name (e.g. domain.com) * .options is an object which defaults to { require_tld: true, allow_underscores: false, allow_trailing_dot: false } *. isFloat(str [, options]) check if the string is a float.options is an object which can contain * the keys min, max, gt, and/or lt to validate the float is within boundaries (e.g. { min: 7.22, max: 9.55 }) it also * has locale as an option.min and max are equivalent to 'greater or equal' and 'less or equal', respectively * while gt and lt are their strict counterparts.locale determine the decimal separator and is one of ['ar', * 'ar-AE', 'ar-BH', 'ar-DZ', 'ar-EG', 'ar-IQ', 'ar-JO', 'ar-KW', 'ar-LB', 'ar-LY', 'ar-MA', 'ar-QA', 'ar-QM', 'ar-SA', 'ar-SD', * 'ar-SY', 'ar-TN', 'ar-YE', 'bg-BG', 'cs-CZ', 'da-DK', 'de-DE', 'en-AU', 'en-GB', 'en-HK', 'en-IN', 'en-NZ', 'en-US', 'en-ZA', * 'en-ZM', 'es-ES', 'fr-FR', 'hu-HU', 'it-IT', 'nb-NO', 'nl-NL', 'nn-NO', 'pl-PL', 'pt-BR', 'pt-PT', 'ru-RU', 'sr-RS', * 'sr-RS@latin', 'sv-SE', 'tr-TR', 'uk-UA']. isFullWidth(str) check if the string contains any full-width chars. isHalfWidth(str) check if the string contains any half-width chars. isHash(str, algorithm) check if the string is a hash of type algorithm.Algorithm is one of * ['md4', 'md5', 'sha1', 'sha256', 'sha384', 'sha512', 'ripemd128', 'ripemd160', 'tiger128', 'tiger160', 'tiger192', 'crc32', * 'crc32b'] isHexColor(str) check if the string is a hexadecimal color. isHexadecimal(str) check if the string is a hexadecimal number. isIP(str [, version]) check if the string is an IP (version 4 or 6). isISBN(str [, version]) check if the string is an ISBN (version 10 or 13). isISSN(str [, options]) check if the string is an [ISSN] * (https://en.wikipedia.org/wiki/International_Standard_Serial_Number).options is an object which defaults to { * case_sensitive: false, require_hyphen: false }. If case_sensitive is true, ISSNs with a lowercase 'x' as the check digit * are rejected. isISIN(str) check if the string is an [ISIN][ISIN] (stock/security identifier). isISO8601(str) check if the string is a valid ISO 8601 * date. isRFC3339(str) check if the string is a valid RFC 3339 date. isISO31661Alpha2(str) check if the string is a valid [ISO 3166-1 alpha-2] * (https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2) officially assigned country code. isISO31661Alpha3(str) check if the string is a valid [ISO 3166-1 alpha-3] * (https://en.wikipedia.org/wiki/ISO_3166-1_alpha-3) officially assigned country code. isISRC(str) check if the string is a [ISRC] * (https://en.wikipedia.org/wiki/International_Standard_Recording_Code). isIn(str, values) check if the string is in a array of allowed values. isInt(str [, options]) check if the string is an integer.options is an object which can contain * the keys min and/or max to check the integer is within boundaries (e.g. { min: 10, max: 99 }). options can also * contain the key allow_leading_zeroes, which when set to false will disallow integer values with leading zeroes (e.g. { * allow_leading_zeroes: false }). Finally, options can contain the keys gt and/or lt which will enforce integers being * greater than or less than, respectively, the value provided (e.g. {gt: 1, lt: 4} for a number between 1 and 4). isJSON(str) check if the string is valid JSON (note: uses JSON.parse). isLatLong(str) check if the string is a valid latitude-longitude coordinate in the format lat, * long or lat, long. isLength(str [, options]) check if the string's length falls in a range.options is an object * which defaults to {min:0, max: undefined}. Note: this function takes into account surrogate pairs. isLowercase(str) check if the string is lowercase. isMACAddress(str) check if the string is a MAC address. isMD5(str) check if the string is a MD5 hash. isMimeType(str) check if the string matches to a valid [MIME type] * (https://en.wikipedia.org/wiki/Media_type) format isMobilePhone(str, locale [, options]) check if the string is a mobile phone number,(locale is either * an array of locales (e.g ['sk-SK', 'sr-RS']) OR one of ['ar-AE', 'ar-DZ', 'ar-EG', 'ar-JO', 'ar-SA', 'ar-SY', 'ar-TN', * 'be-BY', 'bg-BG', 'cs-CZ', 'de-DE', 'da-DK', 'el-GR', 'en-AU', 'en-CA', 'en-GB', 'en-HK', 'en-IN', 'en-KE', 'en-NG', 'en-NZ', * 'en-RW', 'en-SG', 'en-UG', 'en-US', 'en-TZ', 'en-ZA', 'en-ZM', 'en-PK', 'es-ES', 'et-EE', 'fa-IR', 'fi-FI', 'fr-FR', 'he-IL', * 'hu-HU', 'it-IT', 'ja-JP', 'kk-KZ', 'ko-KR', 'lt-LT', 'ms-MY', 'nb-NO', 'nn-NO', 'pl-PL', 'pt-PT', 'pt-BR', 'ro-RO', 'ru-RU', * 'sk-SK', 'sr-RS', 'sv-SE', 'th-TH', 'tr-TR', 'uk-UA', 'vi-VN', 'zh-CN', 'zh-HK', 'zh-TW'] OR 'any'. If 'any' is used, * function will check if any of the locales match).options is an optional object that can be supplied with the * following keys: strictMode, if this is set to true, the mobile phone number must be supplied with the country code and * therefore must start with +. isMongoId(str) check if the string is a valid hex-encoded representation of a [MongoDB ObjectId] * [mongoid]. isMultibyte(str) check if the string contains one or more multibyte chars. isNumeric(str) check if the string contains only numbers. isPort(str) check if the string is a valid port number. isPostalCode(str, locale) check if the string is a postal code,(locale is one of [ 'AT', 'AU', 'BE', * 'BG', 'CA', 'CH', 'CZ', 'DE', 'DK', 'DZ', 'EE', 'ES', 'FI', 'FR', 'GB', 'GR', 'HR', 'HU', 'IL', 'IN', 'IS', 'IT', 'JP', 'KE', * 'LI', 'LT', 'LU', 'LV', 'MX', 'NL', 'NO', 'PL', 'PT', 'RO', 'RU', 'SA', 'SE', 'SI', 'TN', 'TW', 'US', 'ZA', 'ZM' ] OR 'any'. * If 'any' is used, function will check if any of the locals match. locale list is validator.isPostalCodeLocales.). isSurrogatePair(str) check if the string contains any surrogate pairs chars. isURL(str [, options]) check if the string is an URL.options is an object which defaults to { * protocols: ['http','https','ftp'], require_tld: true, require_protocol: false, require_host: true, require_valid_protocol: * true, allow_underscores: false, host_whitelist: false, host_blacklist: false, allow_trailing_dot: false, * allow_protocol_relative_urls: false }. isUUID(str [, version]) check if the string is a UUID (version 3, 4 or 5). isUppercase(str) check if the string is uppercase. isVariableWidth(str) check if the string contains a mixture of full and half-width chars. isWhitelisted(str, chars) checks characters if they appear in the whitelist. matches(str, pattern [, modifiers]) check if string matches the pattern.Either matches('foo', /foo/i) or * matches('foo', 'foo', 'i'). [doc] Sanitizers Here is a list of the sanitizers currently available. Sanitizer Description normalizeEmail(email [, options]) canonicalizes an email address. (This doesn't validate that the input is an email, if * you want to validate the email use isEmail beforehand)options is an object with the following keys and default * values:all_lowercase: true - Transforms the local part (before the @ symbol) of all email addresses to * lowercase. Please note that this may violate RFC 5321, which gives providers the possibility to treat the local part of email * addresses in a case sensitive way (although in practice most - yet not all - providers don't). The domain part of the email * address is always lowercased, as it's case insensitive per RFC 1035.gmail_lowercase: true - GMail addresses are * known to be case-insensitive, so this switch allows lowercasing them even when all_lowercase is set to false. Please note * that when all_lowercase is true, GMail addresses are lowercased regardless of the value of this * setting.gmail_remove_dots: true: Removes dots from the local part of the email address, as GMail ignores them (e.g. * \"john.doe\" and \"johndoe\" are considered equal).gmail_remove_subaddress: true: Normalizes addresses by removing * \"sub-addresses\", which is the part following a \"+\" sign (e.g. \"foo+bar@gmail.com\" becomes \"foo@gmail.com\") * .gmail_convert_googlemaildotcom: true: Converts addresses with domain @googlemail.com to @gmail.com, as they're * equivalent.outlookdotcom_lowercase: true - Outlook.com addresses (including Windows Live and Hotmail) are known to * be case-insensitive, so this switch allows lowercasing them even when all_lowercase is set to false. Please note that when * all_lowercase is true, Outlook.com addresses are lowercased regardless of the value of this * setting.outlookdotcom_remove_subaddress: true: Normalizes addresses by removing \"sub-addresses\", which is the part * following a \"+\" sign (e.g. \"foo+bar@outlook.com\" becomes \"foo@outlook.com\").yahoo_lowercase: true - Yahoo Mail * addresses are known to be case-insensitive, so this switch allows lowercasing them even when all_lowercase is set to false. * Please note that when all_lowercase is true, Yahoo Mail addresses are lowercased regardless of the value of this * setting.yahoo_remove_subaddress: true: Normalizes addresses by removing \"sub-addresses\", which is the part * following a \"-\" sign (e.g. \"foo-bar@yahoo.com\" becomes \"foo@yahoo.com\").icloud_lowercase: true - iCloud addresses * (including MobileMe) are known to be case-insensitive, so this switch allows lowercasing them even when all_lowercase is set * to false. Please note that when all_lowercase is true, iCloud addresses are lowercased regardless of the value of this * setting.icloud_remove_subaddress: true: Normalizes addresses by removing \"sub-addresses\", which is the part * following a \"+\" sign (e.g. \"foo+bar@icloud.com\" becomes \"foo@icloud.com\"). stripLow(input [, keep_new_lines]) remove characters with a numerical value &lt; 32 and 127, mostly control characters. If * keep_new_lines is true, newline characters are preserved (\\n and \\r, hex 0xA and 0xD). Unicode-safe in JavaScript. toBoolean(input [, strict]) convert the input string to a boolean. Everything except for '0', 'false' and * '' returns true. In strict mode only '1' and 'true' return true. toDate(input) convert the input string to a date, or null if the input is not a date. toFloat(input) convert the input string to a float, or NaN if the input is not a float. toInt(input [, radix]) convert the input string to an integer, or NaN if the input is not an integer. blacklist(input, chars) 删除出现在黑名单中的字符。字符在RegExp中使用，因此需要转义一些字符，比如'['转义符'\\[' Parameters: Name Type Description input string 字符串 chars string | array 黑名单字符 Returns: 返回处理后的字符串的复制 Type: string Example var input =\"abc[def]g\" $api.string.blacklist(input, '\\\\[\\\\]') $api.string.blacklist(input, ['\\\\[','\\\\]']) // 输出：\"abcdef]g\" break(txt [, lineLength] [, lineBreak]) 文本自动换行 Parameters: Name Type Argument Default Description txt string 文本 lineLength Number &lt;可选&gt; 10 换行长度，0：表示不处理 lineBreak string &lt;可选&gt; \"\\r\\n\" 换行符 Returns: 换行处理过的字符串的复制 Type: string Example var txt = \"aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa\" $api.string.break(txt ,5 ,\"&lt;br/&gt;\") // 输出：\"aaaaa&lt;br/&gt;aaaaa&lt;br/&gt;aaaaa&lt;br/&gt;aaaaa&lt;br/&gt;aaaaa&lt;br/&gt;aaaaa&lt;br/&gt;aa\" $api.string.break(txt ,5 ) // 输出 \"aaaaa aaaaa aaaaa aaaaa aaaaa aaaaa aa\" byteLength(str) 计算字符串的字节长度（双字节按照2个长度计算） Parameters: Name Type Description str string 字符串 Returns: 字符串字节长度 Type: Number Example var str =\"关于A\" $api.string.byteLength(str) // 输出: 5 escape(input) 转义html标签 Parameters: Name Type Description input string 字符串 Returns: 返回处理后的字符串的复制 Type: string Example var input =\"&lt;br/&gt;\" $api.string.escape(input) // 输出：\"&amp;lt;br&amp;#x2F;&amp;gt;\" html2Text(html) html转换成文本 Parameters: Name Type Description html string html字符串 Returns: 去html格式的纯文本的复制 Type: string Example var html = '&lt;a href=\"#/about\" class=\"\" data-v-91154714=\"\"&gt;关于&lt;/a&gt;' $api.string.html2Text(html) // 输出: \"关于\" ltrim(input [, chars]) 去前导空格 Parameters: Name Type Argument Description input string 字符串 chars string | array &lt;可选&gt; 需要去掉的字符，默认是空白字符 Returns: 返回处理后的字符串的复制 Type: string Example var input =\" abc[def]g \" $api.string.ltrim(input) // 输出：\"abc[def]g \" input =\"[def]g\" $api.string.ltrim(input,['[','d']) // 输出：\"ef]\" rtrim(input [, chars]) 去后导空格 Parameters: Name Type Argument Description input string 字符串 chars string &lt;可选&gt; 需要去掉的字符，默认是空白字符 Returns: 返回处理后的字符串的复制 Type: string Example var input =\" abc[def]g \" $api.string.rtrim(input) // 输出：\" abc[def]g\" input =\"[def]g\" $api.string.rtrim(input,'\\\\g\\\\]') // 输出：\"def]\" trim(input [, chars]) 去头尾空格 Parameters: Name Type Argument Description input string 字符串 chars string | array &lt;可选&gt; 需要去掉的字符，默认是空白字符 Returns: 返回处理后的字符串的复制 Type: string Example var input =\" abc[def]g \" $api.string.trim(input) // 输出：\"abc[def]g\" input =\"[def]g\" $api.string.trim(input,['[','g']) // 输出：\"def]\" unescape(input) 反转义html标签 Parameters: Name Type Description input string 字符串 Returns: 返回处理后的字符串的复制 Type: string Example var input =\"&amp;lt;br&amp;#x2F;&amp;gt;\" $api.string.unescape(input) // 输出：\"&lt;br/&gt;\" unique() 随机唯一码 Returns: 唯一码 Type: string Example $api.string.unique() whitelist(input, chars) 删除未出现在白名单中的字符。字符在RegExp中使用，因此需要转义一些字符，比如'['转义符'\\[' Parameters: Name Type Description input string 字符串 chars string | array 黑名单字符 Returns: 返回处理后的字符串的复制 Type: string Example var input =\"abc[def]g\" $api.string.whitelist(input, '\\\\[') $api.string.whitelist(input, ['\\\\[','\\\\]']) // 输出：\"[\" × Search results Close Documentation generated by JSDoc 3.6.3 on Wed Nov 20th 2019 using the DocStrap template. "},"$api.module_type.html":{"id":"$api.module_type.html","title":"模块: type","body":" @h5plus Namespaces $api$plus Modules $api.clip$api.color$api.event$api.func$api.img$api.linq$api.math$api.money$api.os$api.qs$api.storage$api.string$api.type$plus.back$plus.clip$plus.img$plus.msg$plus.ui$plus.win 模块: type 获取对象的类型（boolean，number，string，function，array，date，regexp，object，error，NaN，undefined，null） Example // 类型为：\"string\" $api.type('abc') add(name, object) 新增类型 Parameters: Name Type Description name string 类型名称 object Object 需要注册类型的对象 Example class People { constructor() { // Register the object type. $api.type.add('People', this); } } isArray(value) 判定是否为数组 Parameters: Name Type Description value * Returns: 是否为数组 Type: boolean Example $api.type.isArray([]) isBoolean(value) 判定是否为布尔 Parameters: Name Type Description value * Returns: 是否为布尔 Type: boolean Example $api.type.isBoolean('1'==='2') isDate(value) 判定是否为日期 Parameters: Name Type Description value * Returns: 是否为日期 Type: boolean Example $api.type.isDate(new Date()) isError(value) 判定是否为错误 Parameters: Name Type Description value * Returns: 是否为错误 Type: boolean Example $api.type.isError(new Error()) isFunction(value) 判定是否为一个函数 Parameters: Name Type Description value * Returns: 是否为一个函数 Type: boolean Example $api.type.isFunction(function(){}) isNaN(value) 判定是否为NaN Parameters: Name Type Description value * Returns: 是否为NaN Type: boolean Example $api.type.isNaN(Number.NaN) isNull(value) 判定是否为null Parameters: Name Type Description value * Returns: 是否为null Type: boolean Example $api.type.isNull(null) isNumber(value) 判定是否为数值 Parameters: Name Type Description value * Returns: 是否为数值 Type: boolean Example $api.type.isNumber(123) isObject(value) 判定是否为一个对象 Parameters: Name Type Description value * Returns: 是否为一个对象 Type: boolean Example $api.type.isObject({}) isPlainObject(value) 判定是否为一个纯净的JS对象,指由Object构造器生成的对象,不能为window, 任何类(包括自定义类)的实例,元素节点,文本节点 Parameters: Name Type Description value * Returns: 是否为一个纯净的JS对象 Type: boolean Example $api.type.isPlainObject({}) isRegExp(value) 判定是否为正则 Parameters: Name Type Description value * Returns: 是否为正则 Type: boolean Example $api.type.isRegExp(new RegExp()) isString(value) 判定是否为字符串 Parameters: Name Type Description value * Returns: 是否为字符串 Type: boolean Example $api.type.isString('abc') isUndefined(value) 判定是否为undefined Parameters: Name Type Description value * Returns: 是否为undefined Type: boolean Example $api.type.isUndefined() isWindow(value) 判定是否为一个window对象 Parameters: Name Type Description value * Returns: 是否为一个window对象 Type: boolean Example $api.type.isWindow(window) × Search results Close Documentation generated by JSDoc 3.6.3 on Wed Nov 20th 2019 using the DocStrap template. "},"$plus.html":{"id":"$plus.html","title":"命名空间: $plus","body":" @h5plus Namespaces $api$plus Modules $api.clip$api.color$api.event$api.func$api.img$api.linq$api.math$api.money$api.os$api.qs$api.storage$api.string$api.type$plus.back$plus.clip$plus.img$plus.msg$plus.ui$plus.win 命名空间: $plus $plus 设备plus，全局的对象：window.$plus 包含：消息通知、nativeUI、剪切板 See: 消息通知：msg模块 nativeUI：ui模块 剪切板：clip模块 窗口管理：win模块 指定错误页：errorPage 窗体后退：back模块 设备图片：img模块 defaultWinStyle(styles) 设置 默认窗口样式 Parameters: Name Type Description styles Object 窗口样式 Example 设置默认窗口样式 $plus.defaultWinStyle({ background: 'transparent' }) errorPage(url) 设置自定义错误页面 Parameters: Name Type Description url String 错误页面路径，必须是本地路径（Hbuilder的） Example 设置错误页 // 路径，必须是本地路径（Hbuilder项目的） $plus.errorPage('/error.html') × Search results Close Documentation generated by JSDoc 3.6.3 on Wed Nov 20th 2019 using the DocStrap template. "},"$plus.module_back.html":{"id":"$plus.module_back.html","title":"模块: back","body":" @h5plus Namespaces $api$plus Modules $api.clip$api.color$api.event$api.func$api.img$api.linq$api.math$api.money$api.os$api.qs$api.storage$api.string$api.type$plus.back$plus.clip$plus.img$plus.msg$plus.ui$plus.win 模块: back 窗体执行后退（安卓的后退按键） Example 窗体后退 // 窗体后退 $plus.back() add(hook) 增加后退执行前的操作 Parameters: Name Type Description hook object 要增加的操作对象 Properties Name Type Argument Default Description index number &lt;可选&gt; 100 操作的索引，索引值越小就先执行 act function 操作的执行方法，需要执行的操作。执行的返回值默认为true；执行的返回值为false，则中断后续操作。 Returns: 操作对象 Type: object Examples 添加一个可以继续后续操作的操作. let handle = { index: 100, act() { console.log(\"back handle\"); return true } }; $plus.back.add(handle) let handle1 = { act() { console.log(\"back handle1\"); } }; $plus.back.add(handle1) 添加一个中断后续操作的操作. let handle = { index: 9999, act() { console.log(\"此路不通，窗体不能关闭！\"); return false } }; $plus.back.add(handle) remove(hook) 删除后退执行前的操作 Parameters: Name Type Description hook object 要删除的操作对象 Returns: 操作对象 Type: object Example 删除一个声明的操作 // 声明hook let handle = { index: 9999, act() { console.log(\"此路不通，窗体不能关闭！\"); return false } }; $plus.back.add(handle) setTimeout(() =&gt; { $plus.back.remove(handle) }, 1000); // 通过添加获取hook let handle3 = $plus.back.add({ index: 9999, act() { console.log(\"此路不通，窗体不能关闭！\"); return false } }); setTimeout(() =&gt; { $plus.back.remove(handle3) }, 1000); × Search results Close Documentation generated by JSDoc 3.6.3 on Wed Nov 20th 2019 using the DocStrap template. "},"$plus.module_clip.html":{"id":"$plus.module_clip.html","title":"模块: clip","body":" @h5plus Namespaces $api$plus Modules $api.clip$api.color$api.event$api.func$api.img$api.linq$api.math$api.money$api.os$api.qs$api.storage$api.string$api.type$plus.back$plus.clip$plus.img$plus.msg$plus.ui$plus.win 模块: clip 剪切板 coyp(txt) 复制 - 写入剪贴板 Parameters: Name Type Default Description txt string '' 复制的字符串 Example $plus.clip.coyp(\"复制的字符串\") paste() 粘贴 - 读取剪贴板 Returns: 剪贴板内容 Type: string Example $plus.clip.paste() × Search results Close Documentation generated by JSDoc 3.6.3 on Wed Nov 20th 2019 using the DocStrap template. "},"$plus.module_img.html":{"id":"$plus.module_img.html","title":"模块: img","body":" @h5plus Namespaces $api$plus Modules $api.clip$api.color$api.event$api.func$api.img$api.linq$api.math$api.money$api.os$api.qs$api.storage$api.string$api.type$plus.back$plus.clip$plus.img$plus.msg$plus.ui$plus.win 模块: img 相册，拍照，压缩图片，保存图片 capture(options) 进行拍照操作 摄像头资源为独占资源，如果其它程序或页面已经占用摄像头，再次操作则失败。 拍照操作成功将通过successCB返回拍照获取的图片路径。 可通过option设置摄像头的各种属性参数。 Parameters: Name Type Description options object http://www.html5plus.org/doc/zh_cn/camera.html#plus.camera.CameraOption Returns: Type: Promise Example $plus.img.capture({ // 拍照或摄像文件保存的路径 filename: '_doc/camera/' }).then(file =&gt; { console.log(file) }).catch(err =&gt; { console.log(err) }) compress(options) 图片压缩转换 可用于图片的质量压缩、大小缩放、方向旋转、区域裁剪、格式转换等。 Parameters: Name Type Description options object http://www.html5plus.org/doc/zh_cn/zip.html#plus.zip.CompressImageOptions Returns: Type: Promise Example let name = file.substr(file.lastIndexOf('/') + 1) $plus.img.compress({ // 压缩转换原始图片的路径 src: file, // 压缩转换目标图片的路径 dst: '_doc/' + name, // 是否覆盖生成新文件 overwrite: true, // 压缩图片的质量，取值范围为1-100，1表示使用最低的图片质量（转换后的图片文件最小）、100表示使用最高的图片质量（转换后的图片文件最大）； 默认值为50。 quality: 75, // 缩放图片的宽度，支持像素值（如\"100px\"）、百分比（如\"50%\"）、自动计算（如\"auto\"，即根据height与源图高的缩放比例计算，若未设置height则使用源图高度）； 默认值为\"auto\"。 注意：若设置了width属性值不合法（如\"0px\"），则不对图片进行缩放操作。 width: 600, // 缩放图片的高度，支持像素值（如\"100px\"）、百分比（如\"50%\"）、自动计算（如\"auto\"，即根据width与源图宽的缩放比例计算，若未设置width则使用源图高度）； 默认值为\"auto\"。 注意：若设置了height属性值不合法（如\"0px\"），则不对图片进行缩放操作。 height: 'auto' }).then(zip =&gt; { // 图片路径 console.log(zip.target) }).catch(err =&gt; { console.log(err) }) pick(options) 从系统相册选择文件（图片或视频） 从系统相册中选择图片或视频文件。每次仅能选择一个文件，选择后将返回选择的文件路径。 Parameters: Name Type Description options object http://www.html5plus.org/doc/zh_cn/gallery.html#plus.gallery.GalleryOptions Returns: Type: Promise Example $plus.img.pick({ // 系统相册选择器中可选择的文件类型，可设置为仅选择图片文件（“image”）、视频文件（“video”）或所有文件（“none”），默认值为“image” filter: 'image', // 是否支持多选图片 multiple: false, // 仅在支持多选时有效，取值范围为1到Infinity，默认值为Infinity，即不限制选择的图片数。 如果设置的值非法则使用默认值Infinity。 maximum: 1 }).then(files =&gt; { // 文件数组 console.log(files.length) }).catch(err =&gt; { console.log(err) }) save(path) 保存文件到系统相册中。 每次仅能保存一个文件，支持图片类型（jpg/jpeg、png、bmp等格式）和视频文件（3gp、mov等格式）。 若保存的文件系统不支持，则通过errorCB返回错误信息。 Parameters: Name Type Description path string 要保存到系统相册中的文件文件地址 Returns: Type: Promise Example $plus.img.save(path).then(file =&gt; { // 成功回调：www.html5plus.org/doc/zh_cn/gallery.html#plus.gallery.GallerySuccessCallback }).catch(err =&gt; { // 失败回调：www.html5plus.org/doc/zh_cn/gallery.html#plus.gallery.GalleryErrorCallback }) × Search results Close Documentation generated by JSDoc 3.6.3 on Wed Nov 20th 2019 using the DocStrap template. "},"$plus.module_msg.html":{"id":"$plus.module_msg.html","title":"模块: msg","body":" @h5plus Namespaces $api$plus Modules $api.clip$api.color$api.event$api.func$api.img$api.linq$api.math$api.money$api.os$api.qs$api.storage$api.string$api.type$plus.back$plus.clip$plus.img$plus.msg$plus.ui$plus.win 模块: msg 窗体间的消息通知 send(name [, data] [, opts]) 广播通知 Parameters: Name Type Argument Description name string 事件名称 data object &lt;可选&gt; 事件数据 opts object &lt;可选&gt; 需要通知的窗体参数 Properties Name Type Argument Default Description self bollean &lt;可选&gt; false 是否通知自己false:不通知自己 ids Array &lt;可选&gt; [] 指定通知的窗体id集合[]:通知所有窗体 Example 广播通知已登录（包括本窗体）. $plus.msg.send(\"logined\", { uid: 1 }, { self: true }); × Search results Close Documentation generated by JSDoc 3.6.3 on Wed Nov 20th 2019 using the DocStrap template. "},"$plus.module_ui.html":{"id":"$plus.module_ui.html","title":"模块: ui","body":" @h5plus Namespaces $api$plus Modules $api.clip$api.color$api.event$api.func$api.img$api.linq$api.math$api.money$api.os$api.qs$api.storage$api.string$api.type$plus.back$plus.clip$plus.img$plus.msg$plus.ui$plus.win 模块: ui H5+ nativeUI beginPullRefresh() (前提：已设置了下拉刷新效果) 当前窗口调用下拉刷新效果 Example 调用拉刷新功能 $plus.ui.beginPullRefresh() closeWaiting() 关闭系统等待对话框 Example $plus.ui.closeWaiting() pullRefresh( [style] [, callback]) 当前Webview窗口的下拉刷新效果 Parameters: Name Type Argument Default Description style object &lt;可选&gt; {} Webview窗口下拉刷新样式，参考HTML5+ API callback function &lt;可选&gt; (win)=&gt;{} Webview窗口下拉刷新事件回调,接收的参数为：结束Webview窗口的下拉刷新function Examples 圆圈样式下拉刷新 $plus.ui.pullRefresh({ support: true, color: \"#2BD009\", style: \"circle\", offset: \"0px\", range: \"80px\", height: \"50px\" }, function(win) { win.endPullToRefresh() } ) 经典下拉刷新样式（下拉拖动时页面内容跟随） $plus.ui.pullRefresh({ support: true, style: \"default\", range: \"30px\", height: \"30px\", contentdown: { caption: \"下拉可以刷新\" }, contentover: { caption: \"释放立即刷新\" }, contentrefresh: { caption: \"正在刷新...\" } }, function(win) { win.endPullToRefresh() } ); 关闭窗口的下拉刷新功能 $plus.ui.pullRefresh({ support: false }) $plus.ui.pullRefresh() showWaiting(title) 显示系统等待对话框 Parameters: Name Type Default Description title string '' 标题 Example $plus.ui.showWaiting(\"载入中\") toast(msg, opts) 显示自动消失的提示消息 Parameters: Name Type Description msg string 提示消息上显示的文字内容 opts object 提示消息参数，只有lineLength属性是扩展的，下列只是部分常用的，其他完整的可以参考HTML5+ API。 Properties Name Type Argument Default Description lineLength number &lt;可选&gt; 0 提示信息（msg）的手动换行长度，单位是字节，0表示不处理。 verticalAlign string &lt;可选&gt; 'bottom' 屏幕中的垂直位置：可选值为\"top\"、\"center\"、\"bottom\"，分别为垂直居顶、居中、居底。 icon string &lt;可选&gt; '' 显示的图标：png格式，并且必须是本地资源地址；默认图标与文字分两行显示，上面显示图标，下面显示文字。 duration string &lt;可选&gt; 'short' 显示的时间：可选值为\"long\"、\"short\"，\"long\"约为3.5s，\"short\"约为2s。 Examples 垂直居顶自动换行的消息. $plus.ui.toast( \"创建并显示系统样式提示消息，弹出的提示消息为非阻塞模式，显示指定时间后自动消失。长时间提示消息显示时间约为3.5s，短时间提示消息显示时间约为2s。\", { verticalAlign: \"top\", duration: \"short\", lineLength: 0 } ) 垂直居中13个字节换行的消息. $plus.ui.toast( \"创建并显示系统样式提示消息，弹出的提示消息为非阻塞模式，显示指定时间后自动消失。长时间提示消息显示时间约为3.5s，短时间提示消息显示时间约为2s。\", { verticalAlign: \"center\", duration: \"short\", lineLength: 13 } ) 带成功图标的消息. // 图标png格式，并且必须是本地资源地址（Hbuilder的App项目路径，不能是远程路径） $plus.ui.toast(\"提案成功\", { verticalAlign: \"center\", icon: \"/ui/ok.png\" } ) × Search results Close Documentation generated by JSDoc 3.6.3 on Wed Nov 20th 2019 using the DocStrap template. "},"$plus.module_win.html":{"id":"$plus.module_win.html","title":"模块: win","body":" @h5plus Namespaces $api$plus Modules $api.clip$api.color$api.event$api.func$api.img$api.linq$api.math$api.money$api.os$api.qs$api.storage$api.string$api.type$plus.back$plus.clip$plus.img$plus.msg$plus.ui$plus.win 模块: win 窗口 all() 获取所有窗口 Returns: 窗体列表 Type: Array Example $plus.win.all() close(w [, closeOpts]) 关闭窗体,注意：如果不能直接关闭主页 Parameters: Name Type Argument Description w string | window | WebviewObject 窗体对象或窗体id closeOpts * &lt;可选&gt; 关闭参数 Properties Name Type Argument Default Description aniHide string &lt;可选&gt; 'none'|'auto' 关闭窗口的动画效果,非显示栈顶的窗口的默认值为'none' duration number &lt;可选&gt; 300 关闭窗口动画的持续时间 Example // 根据id关闭 $plus.win.close('login') create(url [, id] [, opts]) 创建新窗口 Parameters: Name Type Argument Description url string 新窗口加载的HTML页面地址 id string &lt;可选&gt; 新窗口的标识 opts object &lt;可选&gt; 参数 Properties Name Type Argument Description ext JSON &lt;可选&gt; 创建窗口的额外扩展参数，设置扩展参数后可以直接通过窗口对象的点（“.”）操作符获取扩展参数属性值。 style object &lt;可选&gt; 创建窗口的样式（如窗口宽、高、位置等信息），参考HTML5+ API。 Returns: 窗体对象 Type: window | WebviewObject Example $plus.win.create('login.html') get(w) 获取窗体 Parameters: Name Type Description w string | window | WebviewObject 窗体对象或窗体id Returns: 窗体对象 Type: window | WebviewObject Example // 取得当前窗体 $plus.win.get() // 获取id为‘login’的窗体 $plus.win.get('login') getTop() 获取顶层窗口 Example $plus.win.goHome() goHome() 到首页 Returns: Type: Promise Example $plus.win.goHome().then((w)=&gt;{ // w为窗体对象 }) hide(w [, hideOpts]) 隐藏窗体 Parameters: Name Type Argument Description w string | window | WebviewObject 窗体对象或窗体id hideOpts object &lt;可选&gt; 隐藏参数 Properties Name Type Argument Default Description aniHide string &lt;可选&gt; 'none'|'auto' 隐藏窗口的动画效果,非显示栈顶的窗口的默认值为'none' duration number &lt;可选&gt; 300 隐藏窗口动画的持续时间 Example // 根据id隐藏 $plus.win.hide('login') home() 获取home窗体 Returns: 窗体对象 Type: window | WebviewObject Example $plus.win.home() id(w) 获取窗体的id,兼容web和plus Parameters: Name Type Description w string | window | WebviewObject 窗体对象或窗体id Returns: 窗体对象 Type: string Example $plus.win.id() isHome(w) 是否主页 Parameters: Name Type Description w string | window | WebviewObject Returns: 是不是主页 Type: boolean Example // 当前窗体是否是主页 $plus.win.isHome() isTop(w) 是否顶层窗口 Parameters: Name Type Description w String | window | WebviewObject Returns: 是不是顶层窗口 Type: Boolean Example // 当前窗体是否顶层窗口 $plus.win.isTop() menu(url [, id] [, opts]) 创建并打开侧滑窗口 Parameters: Name Type Argument Description url string 新窗口加载的HTML页面地址 id string &lt;可选&gt; 新窗口的标识 opts object &lt;可选&gt; 参数 Properties Name Type Argument Default Description loading boolean &lt;可选&gt; false 是否显示loading等待效果 ani object &lt;可选&gt; 显示窗口的动画 Properties Name Type Argument Default Description aniShow string &lt;可选&gt; 'slide-in-right' 显示窗口的动画效果 duration number &lt;可选&gt; 300 显示窗口动画的持续时间 ext JSON &lt;可选&gt; 创建窗口的额外扩展参数，设置扩展参数后可以直接通过窗口对象的点（“.”）操作符获取扩展参数属性值。 style object &lt;可选&gt; 创建窗口的样式（如窗口宽、高、位置等信息），参考HTML5+ API。 Returns: Type: Promise Examples 左侧滑菜单 $plus.win.menu('index.html', \"menuLeft\", { ani: { aniShow: \"slide-in-left\" }, style: { right: \"30%\", width: \"70%\", popGesture: \"none\" } }).then(function(value) { // success console.log('success') }).catch( function(error) { // failure console.log(error) }) 右侧滑菜单 $plus.win.menu('index.html', \"menuRight\", { ani: { aniShow: \"slide-in-right\" }, style: { left: \"30%\", width: \"70%\", popGesture: \"none\" } }).then(function(value) { // success console.log('success') }).catch( function(error) { // failure console.log(error) }) 底侧滑菜单 $plus.win.menu('index.html', \"menuBottom\", { ani: { aniShow: \"slide-in-bottom\" }, style: { height: \"30%\", top: \"70%\", popGesture: \"none\" } }).then(function(value) { // success console.log('success') }).catch( function(error) { // failure console.log(error) }) 顶侧滑菜单 $plus.win.menu('index.html', \"menuTop\", { ani: { aniShow: \"slide-in-top\" }, style: { height: \"30%\", bottom: \"70%\", popGesture: \"none\" } }).then(function(win) { // success console.log('success') }).catch( function(error) { // failure console.log(error) }) open(url [, id] [, opts]) 创建并打开新窗口 Parameters: Name Type Argument Description url string 新窗口加载的HTML页面地址 id string &lt;可选&gt; 新窗口的标识 opts object &lt;可选&gt; 参数 Properties Name Type Argument Default Description loading boolean &lt;可选&gt; false 是否显示loading等待效果 ani object &lt;可选&gt; 显示窗口的动画 Properties Name Type Argument Default Description aniShow string &lt;可选&gt; 'slide-in-right' 显示窗口的动画效果 duration number &lt;可选&gt; 300 显示窗口动画的持续时间 ext JSON &lt;可选&gt; 创建窗口的额外扩展参数，设置扩展参数后可以直接通过窗口对象的点（“.”）操作符获取扩展参数属性值。 style object &lt;可选&gt; 创建窗口的样式（如窗口宽、高、位置等信息），参考HTML5+ API。 Returns: Type: Promise Example $plus.win.open('login.html', \"login\", { ext: { uid: 121 } }).then(function(win) { // success console.log('success') }).catch( function(error) { // failure console.log(error) }) openBrowser(url) 用浏览器打开url Parameters: Name Type Description url String 页面地址 Example $plus.win.openBrowser('http://www.baidu.com') show(w [, opts]) 显示窗体 Parameters: Name Type Argument Description w string | window | WebviewObject 窗体对象或窗体id opts object &lt;可选&gt; 显示参数 Properties Name Type Argument Default Description loading boolean &lt;可选&gt; false 是否显示loading等待效果 ani object &lt;可选&gt; 显示窗口的动画 Properties Name Type Argument Default Description aniShow string &lt;可选&gt; 'slide-in-right' 显示窗口的动画效果 duration number &lt;可选&gt; 300 显示窗口动画的持续时间 Returns: Type: Promise Example // 根据id显示 $plus.win.show('login').then(function(win) { // success console.log('success') }).catch( function(error) { // failure console.log(error) }) × Search results Close Documentation generated by JSDoc 3.6.3 on Wed Nov 20th 2019 using the DocStrap template. "}}
    </script>

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
</body>
</html>
